<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script type="module" src="./public/js/main.js" defer></script>
        <link
            rel="shortcut icon"
            href="public/images/lock.png"
            type="image/x-icon"
        />
        <title>Password Generator</title>
    </head>
    <body>
        <main class="generator__container">
            <img
                id="password__padlock"
                src="./public/images/padlock.png"
                alt="padlock"
                width="150px"
            />
            <h1 id="generator__title">Password Generator</h1>
            <form class="password__form">
                <input type="checkbox" name="uppercase" class="options" />
                <label for="uppercase">Uppercase</label>

                <input type="checkbox" name="lowercase" class="options" />
                <label for="lowercase">Lowercase</label>

                <input type="checkbox" name="character" class="options" />
                <label for="character">Characters</label>

                <input type="checkbox" name="number" class="options" checked />
                <label for="number">Number</label>
            </form>

            <form class="password__formatter">
                <input id="password__range" type="number" min="1" max="30" />
                <input id="password__text" type="text" />
                <i
                    id="copy__password"
                    class="fa-regular fa-copy"
                    title="Copy"
                ></i>
            </form>

            <div id="copied__password">
                <span>Password Copied</span>
            </div>
        </main>
    </body>
</html>
